<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Papakainga Natours | Aotearoa ancesteral tours</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="./img/logo-white.png"
          alt="Natours logo"
          class="header__logo"
        />
      </div>
      <div class="header__text-box">
        <h1 class="header-primary">
          <span class="header-primary--title">Papakainga</span>
          <span class="header-primary--sub">our ancesteral homelands</span>
        </h1>
        <a href="#" class="btn btn--white btn--animated">view our tours</a>
      </div>
    </header>
    <main>
      <section class="section-about">
        <div class="u-center-text">
          <h2 class="heading-secondary">
            Beautiful tours that uncover our past
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
